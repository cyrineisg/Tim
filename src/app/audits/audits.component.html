<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Audits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Affichage du loader -->
  <ion-spinner *ngIf="isLoading" class="loading"></ion-spinner>

  <!-- Affichage d'une erreur -->
  <ion-card *ngIf="errorMessage" class="error-card">
    <ion-card-header>
      <ion-card-title>Erreur</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ errorMessage }}
    </ion-card-content>
  </ion-card>

  <!-- Affichage de la liste des audits -->
  <ion-grid *ngIf="!isLoading && !errorMessage && audits.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let audit of audits">
        <ion-card (click)="selectAudit(audit.id)">
          <ion-card-header>
            <ion-card-title>Ref: {{ audit.reference }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>State:</strong> {{ audit.stateStr }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Message si aucun audit n'est trouvé -->
  <ion-card *ngIf="!isLoading && !errorMessage && audits.length === 0">
    <ion-card-header>
      <ion-card-title>Aucun audit trouvé</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Veuillez vérifier plus tard.
    </ion-card-content>
  </ion-card>
</ion-content>
